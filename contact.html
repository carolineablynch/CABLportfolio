      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Welcome! You can call me CABL.</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>

          </ul>
        </div>
      </nav>
      <main class="main container jumbotron mb-0 col-12">
         <div class="card col-lg-8 col-md-8 col-sm-12">
            <div class="card-body">
               <h1 class="card-title text-info">Contact CABL</h1>
               <hr class="my-4">
               <div class="row">
                  <div class="col-md-10">
                     <form>
                        <div class="form-group pl-3">
                           <label for="usr">Full Name</label>
                           <div class="input-group mb-3">
                              <input type="text" id="usr" class="form-control" placeholder="Name">
                              <div class="input-group-append">
                                 <span class="input-group-text"><i class="fas fa-keyboard"></i></span>
                              </div>
                           </div>
                           <label for="email">Email</label>
                           <div class="input-group mb-3">
                              <input type="text" id="email" class="form-control" placeholder="Email">
                              <div class="input-group-append">
                                 <span class="input-group-text"><i class="fas fa-keyboard"></i></span>
                              </div>
                           </div>
                           <div class="form-group">
                              <label for="inputMessage">Message</label>
                              <textarea id="inputMessage" name="career[message]" class="form-control" tabindex="4" placeholder="Message" required></textarea>
                           </div>
                        </div>
                        <button type="submit" class="btn btn-info btn-lg">Send!</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer>
        <a href="https://instagram.com/_cabl/">You look lost, follow me!</a>
